<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .payment-container {
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 320px;
      }
      .payment-container h2 {
        margin-bottom: 1em;
        text-align: center;
      }
      .payment-container label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      .payment-container input {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .payment-container button {
        width: 100%;
        padding: 0.75em;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      .payment-container button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Payment</h2>
      <form>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required />

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required />

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" required />

        <button type="submit">Pay Now</button>
      </form>
    </div>
