<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://js.paystack.co/v2/inline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button type="button" onclick="initialize()">Initailize</button>
    <a href="" id="response">show popup</a>
    <script>
      window.initialize = async () => {
        try {
          const response = await axios.post(
            "https://268ed5495b6b.ngrok-free.app/payment/initialize",
            { email: "test@gmail.com", amount: 5000, reference:'12345678' }
          );
          document.getElementById("response").setAttribute("href", response.data.data.authorization_url)
          document.getElementById("response").innerHTML = response.data.message
        } catch (error) {
          console.error(`Error talking with backend`);
        }
      };
    </script>
  </body>
</html>
